    <main>
        <h1>Orçamento de Tatuagem</h1>

        <form class="orcamento">
            <h2>Informações do Cliente</h2>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade"><br><br>

            <label for="condicoes_medicas">Condições Médicas:</label><br>
            <input id="condicoes_medicas" name="condicoes_medicas" placeholder="(Alergia ou problemas de pele)"></input><br><br>

            <h2>Informações da Tatuagem</h2>
            <label for="local_corpo">Local do Corpo:</label><br>
            <input type="text" id="local_corpo" name="local_corpo"><br><br>

            <label for="estilo_tatuagem">Estilo da Tatuagem:</label><br>
            <input type="text" id="estilo_tatuagem" name="estilo_tatuagem"><br><br>

            <label for="tamanho_tatuagem">Tamanho da Tatuagem:</label><br>
            <input type="number" id="tamanho_tatuagem" name="tamanho_tatuagem" placeholder="Cm"><br><br>

            <input type="text" id="prazo_conclusao" name="prazo_conclusao"><br><br> -->
